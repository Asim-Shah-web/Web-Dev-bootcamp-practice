<!DOCTYPE>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="keyword" content="tables in html,html table">
        <meta name="description" content="this page contains method of including table in your html pages">
        <meta name="robots" content="INDEX,FOLLOW">
        <title>Table in html</title>
        
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Employee id</th>
                    <th>Skills</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Harry</td>
                    <td>1001</td>
                    <td>programmer</td>
                </tr>
                <tr>
                    <td>Asim</td>
                    <td>1002</td>
                    <td>Web Developer</td>
                </tr>
                <tr>
                    <td>Teluko</td>
                    <td>1003</td>
                    <td>ML expert</td>
                </tr>
            </tbody>
        </table>
        <ol type="I">      <!--<ol type="A"> <ol type="1"> <ol type="a">-->
        <li>first</li>
        <li>Second</li>
        <li>third</li>
        </ol>
        <ul type="square">       <!-- <ul type="disc"> <ul type="circle">-->
            <li>first</li>
            <li>Second</li>
            <li>third</li>
        </ul>
      
    </body>
</html>
